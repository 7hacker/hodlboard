<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>HODL Board: Signed Messages from HODLers</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='page'>
      <div class="header">
        <div class="brand">
          <h1>HODL Board</h1>
          <h3>Messages from HODLers</h3>
        </div>
        <div class="navlinks">
          <h4 style='color:green'>Submit</h4>
          <h4>FAQs</h4>
          <h4>Signing & Safety</h4>
        </div>
      </div>
      <div class="content">
        <div class="sort-container">
          <div class="button">
            HODL
          </div>
          <div class="button">
            New
          </div>
        </div>
        <div class="card-container">
          <div class="card-header">
            <div class="card-header-hold">
              <p>Holding for 300 days</p>
            </div>
            <div class="card-logo">
              <p>100</p>
            </div>
          </div>
          <div class="card-content">
            <p>This is my message</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
